<!main.html>
	<div class="clearfix">
			<form ng-Submit = "post()">
				<input required type="text" class="form-control" placeholder="Tu Nombre" ng-model="newPost.creado_por" />
				<textarea required class="form-control" maxlength="200" rows="3" placeholder="Di Algo..." ng-model="newPost.texto"></textarea>
				<input class="btn submit-btn pull-right" type="submit" value="Postealo!" />
			</form>
	<div id="post-stream">
		<h4>Hilo de Mondelo</h4>
			<div class='post' ng-repeat="post in posts | orderBy:'time_stamp':true" ng-class-odd="'odd'" ng-class-even="'even'">
				<p>{{post.texto}}
				<small>Posteado por @{{post.creado_por}} </small>
				<small class="pull-right">{{post.time_stamp | date:"h:mma 'on' MMM d, y"}}</p>
			</div>
		</div>
	</div>
