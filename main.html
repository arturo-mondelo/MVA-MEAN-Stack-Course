<!doctype html>
<html>
	<head>
		<title>MVAApp</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script src="js/MVAApp.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="estilos/estilo.css"
	</head>
	<body ng-app="MVAApp">
		<div id='main' class="container" ng-controller="principalControlador">
			<div class="col-md-offset col-md-8">
				<div class="clearfix">
					<form ng-Submit = "post()">
						<input required type="text" class="form-control" placeholder="Tu Nombre" ng-model="newPost.creado_por" />
						<textarea required class="form-control" maxlength="200" rows="3" placeholder="Di Algo..." ng-model="newPost.texto"></textarea>
						<input class="btn submit-btn pull-right" type="submit" value="Postealo!" />
					</form>
			<div id="post-stream">
				<h4>Hilo de Mondelo</h4>
					<div class='post' ng-repeat="post in posts | orderBy:'time_stamp':true" ng-class-odd="'odd'" ng-class-even="'even'">
					<p>{{post.texto}}
					<small>Posteado por @{{post.creado_por}} </small>
					<small class="pull-right">{{post.time_stamp | date:"h:mma 'on' MMM d, y"}}</p>
			</div>
			</div>
		</div>
		</div>
	</div>
	</body>
</html>
