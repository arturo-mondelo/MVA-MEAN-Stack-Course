<!doctype html>
<html>
	<head>
		<title>MVAApp</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script src="js/MVAApp.js"></script>
	</head>
	<body ng-app="MVAApp">
		<div id='main' ng-controller="principalControlador">
			<form ng-Submit = "post()">
				<input required type="text" placeholder="Tu Nombre" ng-model="newPost.creado_por" />
				<textarea required maxlength="200" rows="3" placeholder="Di Algo..." ng-model="newPost.texto"></textarea>
				<input class="button" type="submit" value="Postealo!" />
			</form>
			<div id="post-stream">
				<h4>Hilo de Mondelo</h4>
					<div class='post' ng-repeat="post in posts | orderBy:'time_stamp':true" ng-class-odd="'odd'" ng-class-even="'even'">
					<p>{{post.creado_por}} dice {{post.texto}} a las {{post.time_stamp}}</p>
					</div>
			</div>
		</div>
	</body>
</html>
